<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se fudeu na bet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .betting-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .betting-form input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        .betting-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .betting-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Site de Apostas</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#sobre">Sobre</a>
    <a href="#contato">Contato</a>
</nav>

<div class="container">
    <h2>Aposte Agora</h2>
    <div class="betting-form">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="valor">Valor da Aposta:</label>
        <input type="number" id="valor" placeholder="Digite o valor">

        <label for="jogo">Escolha o Jogo:</label>
        <select id="jogo">
            <option value="futebol">Futebol</option>
            <option value="basquete">Basquete</option>
            <option value="corrida">Corrida</option>
        </select>

        <button type="button" onclick="realizarAposta()">Apostar</button>
    </div>
</div>

<script>
    function realizarAposta() {
        const nome = document.getElementById('nome').value;
        const valor = document.getElementById('valor').value;
        const jogo = document.getElementById('jogo').value;

        if (nome && valor && jogo) {
            alert(`Aposta realizada!\nNome: ${nome}\nValor: R$${valor}\nJogo: ${jogo}`);
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    }
</script>

</body>
</html>
