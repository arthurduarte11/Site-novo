<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobreflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Estilo da barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }

        .navbar img {
            width: 120px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #e50914;
        }

        /* Estilo do banner principal */
        .banner {
            position: relative;
            height: 600px;
            background-image: url('https://www.themoviedb.org/t/p/original/5N6U8dCxQztS3zAyXWhLCMmtF59.jpg');
            background-size: cover;
            background-position: center;
        }

        .banner-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
        }

        .banner h1 {
            font-size: 60px;
            margin: 0;
        }

        .banner p {
            font-size: 20px;
            max-width: 600px;
        }

        .banner button {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .banner button:hover {
            background-color: #f40612;
        }

        /* Estilo da seção de filmes */
        .movies-section {
            padding: 40px;
        }

        .movies-section h2 {
            margin-bottom: 20px;
        }

        .movies-grid {
            display: flex;
            gap: 15px;
        }

        .movie {
            width: 200px;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Logo Netflix">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Mais recentes</a></li>
            <li><a href="#">Minha lista</a></li>
        </ul>
    </nav>

    <!-- Banner principal -->
    <div class="banner">
        <div class="banner-content">
            <h1>Filme em Destaque</h1>
            <p>Assista agora este grande sucesso disponível apenas para você. Aventura, emoção e muito mais te aguardam!</p>
            <button>Assistir Agora</button>
        </div>
    </div>

    <!-- Seção de filmes -->
    <div class="movies-section">
        <h2>Populares na Netflix</h2>
        <div class="movies-grid">
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/w200/qJRB789ceLryrLvOKrZqLKr2CGf.jpg" alt="Filme 1">
            </div>
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/w200/t9nyEa9eh9Pu5WuYIv8Ip1gYPNm.jpg" alt="Filme 2">
            </div>
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/w200/yF1eOkaYvwiORauRCPWznV9xVvi.jpg" alt="Filme 3">
            </div>
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/w200/nGykHF0PeAsD2EoUPgLlfIjeUH8.jpg" alt="Filme 4">
            </div>
        </div>
    </div>
</body>
</html>
